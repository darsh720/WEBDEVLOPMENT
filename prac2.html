<html>
<head><h1>List in HTML</h1></head>
<body>
<h3>Unordered list</h3>

<ul>
<li>Sunday</li>
<li>Monday</li>
<li>Tuesday</li>
<li>Wednesday</li>
<li>Thursday</li>
</ul>

<h3>Ordered list</h3>

<ol>
<li>Sunday</li>
<li>Monday</li>
<li>Tuesday</li>
<li>Wednesday</li>
<li>Thursday</li>
</ol>

<h3>Nested list</h3>
<ol>
<li>Sunday</li>
<li>Monday</li>
<ol>
<li>Tuesday</li>
<li>Wednesday</li>
<li>Thursday</li>
</ol>
</ol>

</body>
</html>
