<html>
<head>
    <title>Registartion Form</title>
    <link rel="stylesheet" href="prac8.css">
</head>
    <body>
        <form>
        <table>
            <tr>
                <td>Username:</td>
                <td><input type="text" placeholder="Your Username"></td>
            </tr>

            <tr>
                <td>Password:</td>
                <td><input type="text" placeholder="Your Password"></td>
            </tr>

            <tr>
                <td>Email:</td>
                <td><input type="email" placeholder="Your Email"></td>
            </tr>

            <tr>
                <td>Mobile  Number:</td>
                <td><input type="text" placeholder="Your Mobile Number"></td>
            </tr>

            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </td>
            </tr>

            <tr>
                <td>Hobbies:</td>
                <td>
                    <input type="checkbox" name="hobbies">Reading
                    <input type="checkbox" name="hobbies">Swimming
                    <input type="checkbox" name="hobbies">Singing
                </td>
            </tr>

            <tr>
                <td>Address:</td>
                <td><textarea name="address" id="address" cols="20" rows="3"></textarea></td>
            </tr>

            <tr>
                <td><input type="button" value="Submit"></td>
            </tr>

        </table>
        </form>
    </body>
</html>
